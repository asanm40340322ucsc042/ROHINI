<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <input type="text" placeholder="Enter city name">
                <button class="search-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
            </div>

            <div class="weather-info">
                <div class="city-info">
                    <h2 class="city">City Name</h2>
                    <p class="date">Monday, 1 January 2024</p>
                </div>

                <div class="temp-box">
                    <img src="" alt="weather" class="weather-icon">
                    <h1 class="temperature">0°C</h1>
                    <p class="description">Weather Description</p>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <span class="title">Feels Like</span>
                        <span class="value feels-like">0°C</span>
                    </div>
                    <div class="detail">
                        <span class="title">Humidity</span>
                        <span class="value humidity">0%</span>
                    </div
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
